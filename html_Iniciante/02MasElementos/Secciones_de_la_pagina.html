    display: flex;

}

table {

    height: 500px;
    margin: auto; /* Esto centrar√° la tabla horizontalmente */
}

th, td {

    vertical-align: middle; /* Centra el texto verticalmente dentro de la celda */
    width: 50%;
    height: 20%;
}
</style>

    <table border="2">
