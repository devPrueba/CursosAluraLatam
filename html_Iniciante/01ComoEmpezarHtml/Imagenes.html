<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagenes</title>
</head>
<body>
<!--el Atributo <src> especifica la direccion de la imagen
    El atributo <alt> se utiliza para especificar el texto que se mostrara si la imagen no carga
    Puedes especificar el tamaño para la imagen con <height>, <width> especifica las dimensiones
    Atributos de tamaño, tambien puedes tomar valores porcentuales
-->
    <img src="../imagenes/plata.png" alt="A plata">
    <img src="../imagenes/Myworld.jpg" alt="Mi Mundo" width="200px" height="200" >
    <img src="../imagenes/plata.png" alt="A plata" width="75%">
    <p align="center "><img src="../imagenes/Myworld.jpg" alt="Mi Mundo" width="25%" ></p>

</body>
</html>
