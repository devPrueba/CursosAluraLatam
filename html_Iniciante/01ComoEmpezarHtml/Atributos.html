<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p align="right"><b>hello</b></p>
    <p align="center"><b>hello</b></p>
    <p align="left"><b>hello</b></p>
    <a href="https://www.sololearn.com" >Click here</a>
    <!-- el atributo target específica como se abrirá el enlace
     Con el valor "_blank" se abrirá en una nueva pestaña
     el atributo "title" especifica el texto que debe aparecer cuando
     el cursor esta sobre el enlace -->
    <a href="https://www.sololearn.com" target="_blank" title="Sololearn">Click here</a>
</body>
</html>
