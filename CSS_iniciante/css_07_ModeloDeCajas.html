<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modelo de cajas</title>
    <link rel="stylesheet" href="./css/07.css">
<!--
    Los elementos HTML aparecen como cajas.El modelo de cajas define como las diferentes partes de la caja
    MARGEN, BORDE, RELLENO y CONTENIDO, trabajan juntos para crear la caja
    * la caja content es el area donde se muestra el contenido.
    * la caja padding es el espacio en blanco alrededor del contenido.
    * la caja border viene despues del relleno.
    * la caja margin es el ultimo y define el espacio entre esta caja y los otros elementos
-->
<!--
    El modelo de cajas estandar
    * En el modelo de cajas estandar,los atributos de altura y anchura definen el tamaño de la caja content.
    * Le relleno y el borde se añaden a esa anchura y altura para obtener el tamaño total de la caja.

-->
<!--
    MARGEN
    * El margen es el espacio alrededor de la caja.
      Podemos controlar todos los margenes de un elemento a la vez utilizando la propiedad margin, en el siguiente
      orden: arriba(top), derecha(right), abajo(buttom), e izquierda(left).
-->
<!--
    Relleno
    * El relleno(padding) es el area entre el borde y el contenido se define de forma similar al margen

-->

</head>
<body>
<div class="box">
        <p>some text</p>
    </div>
</body>
</html>
