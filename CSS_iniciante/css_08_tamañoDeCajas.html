<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamaño de cajas</title>
    <link rel="stylesheet" href="./css/08.css">
</head>
<body>
<!--
    Tamaño de cajas
    Es similar al uso de atributos html, la anchura y la altura se pueden dar utilizando css,con la propiedad
    width y height
    pueden tomar valores como de pixeles como de porcentanjes
    *Recuerda que la anchura y altura final de la caja se calcula sumando la anchura del relleno y del borde.
-->

<div class="box">
    <p>some text-</p>
</div>

<!--
    Tamaño de la de cajas
    Similar al ancho, tambien podemos definir la altura de los elementos

-->
<div class="box12">
    <p>text some</p>
</div>

<!--
    Modelo de cajas alternativos
    * puede ser un inconveniente calcualar el tamaño real de la caja, debido al relleno
    al ancho de los bordes que se le añaden.
    Por esta razon, CSS proporciona un modelo de caja alternativo en el que la anchura
    dada tomada por la caja e incluye el relleno y el borde.
    Le modelo se pone en marcha con box-sizing: border-box
-->
<div class="text">
    <p class="text1">some text</p>
</div>

<div class="box1">Box 1</div>
<div class="box2">box 2</div>

</body>
</html>
