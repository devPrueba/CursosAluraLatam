<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estilos </title>
    <link rel="stylesheet" href="./css/11.css">
</head>
<body>
<!--
    Por defecto los elementos de las listas no ordenadas se marcan con viÃ±etas redondas, mientras que las listas
    ordenadas se numeran.
    La propiedad list-style-type te permite cambiar los marcadores a circulo(circle), cuadrado(square), decimal(decima),
    disco(disc), alfa minuscula(lower-alpha), roman(lower-roman),etc.
-->
<ul>
    <li>Apples</li>
    <li>Milk</li>
    <li>Eggs</li>
</ul>

<!--
    Listas de estilos
    La propiedad list-style-position especifica la posicion de las balas: dentro(Inside) o fuera(outside)
-->
<ul class="lista">
    <li>Apples</li>
    <li>Milk</li>
    <li>Eggs</li>
</ul>

<!--
    La propiedad list-style-image puede utilizarse para especificar una imagen que se utilizara como marcador
    de los elementos de la lista.
-->

<ul class="lista2">
    <li>Apples</li>
    <li>Milk</li>
    <li>Eggs</li>
</ul>

<!--
    Estilos de lista
    La propiedad list-style es una forma abreviada de establece list-style-type, list.style-position y list-style-image
    todo en una sola declaracion.
-->

<ul class="lista3">
    <li>Apples</li>
    <li>Milk</li>
    <li>Eggs</li>
</ul>

</body>
</html>
