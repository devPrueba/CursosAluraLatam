<!--
    Valores  de colores
    Ademas de los nombres de los colores, tambien se pueden establecer un valor de
    color utilizando los valores <hex> y <rgb>.
    Los colores se muestran en combianaciones de rojo(red), verda(green), azul(blue)
    claro(RGB).
    Los valores HEX se escriben con el simbolo de Hashtag (#), seguido de 6 caracteres
    hexadeciamales, que definen los componentes.
-->
<p class="intro1"> hola soy noa</p>

<!--
    Valor de Color
    RGB define los valores individuales de RED, GREEN, BLUE
    cada componente puede tomar un valor de 0 a 255
    0 es ausencia del componente, entonces rgb(0,0,0) corresponde al negro, mientras
    que rgb(255,255,255) es el color blanco
-->
<p class="intro2"> hola soy noa</p>
