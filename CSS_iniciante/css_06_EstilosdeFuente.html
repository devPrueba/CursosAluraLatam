<!--
    Text-transform
    La propiedad text-traform te permite trasformar el texto con los siguiente valores
    uppercase: Trasforma el texto en mayuscula.
    lowercase: Trasforme el texto en mayuscula.
    capitalize trasforma todas las palabras para que tengan la primera legra en mayuscula.
-->
<p class="intro">text aside</p>
<p class="outro">oside text</p>
<!--
    text-decoration
  <p class="intro">text aside</p>
<p class="outro">oside text</p>  La propiedad text-decoration admite los siguientes valares:
    none: Elimina cualquier decoracion.
    underline:subraya el texto
    overline: pone una sobre-linea sobre el texto
    line-through: pone tachado sobre el texto
-->
<p class="intro1">text aside</p>

<!--
    text-shadow
    la propiedad text-shadow te permite establecer una sombra para el texto
    El primer valor es el desplazamiento horizontal de sombra
    El segundo valor, el desplazamiento vertical
    El tercer valor es el radio de desenfoque: un valor mas alto significa que
    sombra se dispersa mas ampliamente
    El ultimo es ek cilor de la sombra.
-->
<h1>text aside</h1>

<!--
    text Shadow
    puedes aÃ±adir varias sombras, separandolas con una coma
-->

<!--
    text alignment
    La propiedad text-align se utilizar para controlar como se alinea el texto dentro
    de contenedor. Los valores admitidos son: left(izquierda), right(derecha), center(centro), justify(justificar)
-->
<h3>canchito feliz</h3>

    Line Height
    La propiedad line-height establece la altura de cada linea de texto
-->
