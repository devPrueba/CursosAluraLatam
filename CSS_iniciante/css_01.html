<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
</head>
<body>
<!--
Que es Css (Hojas de estilo cascada)
Se puede utilizar para dar estilo al texto, cambiar los colores, el tamaño de la fuente
Asi como crear la maquetacion, por ejemplo, crear
columnas, barras laterales, menus de navegacion...

Usa reglas para estilizar elementos .Una regla es un grupo de declaraciones de estilo
Una regla por ejemplo podria definir que todos los parrafos sean rojos y grandes

Cada declarion especifica una propiedad del elemento o elementos a los que nos dirigimos , y luego
un valor que nos gustaria dar la propiedad.
-->
<!--
    Hay varias formas de aplicar reglas de CSS a nuestros elementos
    La primera forma es definir  las declaraciones de estilo justo en el elemento
    al que nos dirigimos, utilizando el atributo Style.
-->

    <p style="color:red">Some text</p>
    <p style="color:yellow">Some text</p>
<!--
    podemos tener multiples declaraciones en las regla de estilo

-->
    <p style="color:red ; font-size:42px"> some text</p>

<!--
    El uso del atributo style en los elementos HTML aplica el stilo solo a ese elemento
    ¿Pero que oasa si queremos aplicar el mismo stilo a varios parrafos?
    tendriamos que copiar el mismo atributo de estilo y definirlo en todos los parrafos
    Esto generaria mucho codigo redundante, esto haria muy dificil cambiar el estilo en el futuro
-->

    <h1 style="color:blue">Some Title</h1>
<!--
    Es una practica comun definir las reglas CSS es un documento separado y vinculado con el HTML
    CSS permite orientar los elementos mediante Selectores, que te permiten dirigirte a elementos
    especificos y aplicarles el mismo estilo
-->



</body>
</html>
