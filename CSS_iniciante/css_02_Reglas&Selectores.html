<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reglas y selectores</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/ReglasYselectores.css" rel="stylesheet">
</head>
<body>
<!--
    Las reglas de estilo se definen en un archivo CSS usando selectores
    Las declaraciones se colocan dentro de llaves {}
    ahora todos los parrofos de nuestra pagina tendran el color rojo
-->
<p>Some Text</p>

<div><h1>
    hello
</h1></div>

<!--
    Selectores multiples
    Podemos apuntar a varios selectores a la vez separados, los selectores con un coma
-->
<h2><strong>hola bebe yo se que te gusta la labia </strong></h2>
<h3><i>Y que te crees muy sabia</i></h3>


</body>
</html>
