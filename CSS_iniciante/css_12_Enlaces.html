<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enlaces</title>
    <link rel="stylesheet" href="../CSS_iniciante/css/12.css">
</head>
<body>
<!--
    Estilos de enlaces
    Un enlace es por defecto de color azul y esta subrayado
    Podemos estilizar los enlaces con la propiedades de CSS( color,font-family,background,etc).
    Ademas los enlaces pueden tener estilos diferente, dependiendo del estado que se encuentre, Estan disponibles
    los siguientes selectores
    a:link: define el estilo de los enlaces normales no visitados
    a:visited: define el estilo de los enlaces visitados
    a:active: un enlace se activa una vez haces click en el
    a:hover: un enlace se situa cuando el raton esta sobre el
    se denomina speudo selectores
-->
<a href="#">Some link</a>

<!--
    Vamos a aÃ±adir colores de fondo a los enlaces cuando se cierran
-->

<!--
    Por dcefecto, todos los enlaces estan subrayados.
    podemos eliminar el subrayado utilizando la propiedad text-decoration:
-->
<br>
<a href="#" class="enlace"> SOME LINK</a>

<!--
    Es comun estilizar los enlaces como botones y utilizarlos para los menus de navegacion
    Establece la propieda display para inline para que los elementos de la lista se situen
    en la misma linea que los demas, actuando como elementos en linea.
-->

<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contacts</a></li>
</ul>

</body>
</html>
