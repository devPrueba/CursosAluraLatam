<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estilizar texto</title>
    <link rel="stylesheet" href="css/05.css">
</head>
<body>
<!--
    Font-family:;
    Puedes cambiar el tipo de letra del texto utilizando font-family
    La fuente dada debe estas disponible en el ordenador del usuario para el que funcione
    Solo hay un numero determinado de fuentes qeu estan generalmente disponibles
    en todos los sistemas. Estas se denominan WEB SAFE FONTS e incluyen
    arial, Courier New, Georgia, Times New Roman, Trebuchet MS, Verdana
-->
<p class="letra">my nombre is Noa</p>
<!--
    Fuentes
    Es una practica comun definir varios tipos de letra en la propiedad font-family, de manera que si la primera
    no esta disponible para el usuario el navegador probara la siguiente.
    Si el nombre de la fuente consta de varias palabras, debe ir entre comillas
-->
<p class="letras1"> some text</p>

<!--
    Font-style
    La propiedad <font-style> Se utiliza para poner el texto en cursiva
-->
<p class="letra"> some text</p>

<!--
    font-weight
    La propiedad font-weight se utiliza para poner el texto en negrita
    Tambien puedes definir el paso de la fuente con un numero de 100(fino)
    a 900(grueso). 400 es lo mismo que normal, y 700 es lo mismo que negrita
-->
<p class="letra2"> some text</p>


</body>
</html>
