<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fondo</title>
    <link rel="stylesheet" href="./css/10.css">
</head>
<body>
<!--
    Fondo
    La propiedad >background-color< establece el color de fondo de un elemento
    puedes establecer el color utilizando nombres de colores, valores hexageciamles y rgb
-->
<div class="boxi">some text</div>
<!--
    Imagen de fondo
    Tambien puedes establecer una imagen como fondo de un elemento, utilizando la propiedad
    < background-image >
    La direccion de la imagen tiene que ir entre comillas y encerrada por el atributo url()
    una imagen pequeÃ±a por defecto, se repetira para llenar la caja
    En caso que la imagen sea mas grande que el elemento, no se reducira por defecto y solo
    veremos la parte que cabe en la caja
-->
<div class="boxi1">some text</div>
<!--
    Imagen de fondo
    La propiedad background-repeat puede controlar la forma en que la imagen se repite en la caja
    Puede tomar los siguientes valores
    * no-repeat * no repite la imagen
    * repeat-x * repite horizontalmente
    * repeat-y * repite verticalmente
    * repeat * repite en ambas direcciones(valor por defecto)
    -->
<div class="boxi2">some text</div>
<!--
    Imagen de fondo
    La propieda <background-position> establece la posicion en la que aparece la imagen de fondo
    Utiliza un sistema de cordenadas en el que la esquina superior izquierda de la caja esta en la posicion(0,0)
    Como valor, puedes tomar tanto unidades de pixel/porcentaje como palabra clave(top,left,right,bottom,center).
    El valor por defecto background.position es (0,0) la ezquina superior izquierda.
-->

<div class="boxi3">some text</div>

<!--
    Imagen de fondo
    <background-size> te permite definir como debes encajar la imagen dentro de la caja, tiene dos valores posibles
    COVER La imagen cubrira completamente la caja, manteniendo su relacion de aspecto
    CONTAIN La imagen se ajustara completamente al interior de la caja.
-->

<div class="boxi4">some text</div>


</body>
</html>
