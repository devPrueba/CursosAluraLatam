<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bordes</title>
    <link rel="stylesheet" href="./css/09.css">
</head>
<body>
<!--
    Border
    La propiedad border permite establecer el estilo del border de los elementos
    La propiedad toma tres valores:
    * la anchura en pixeles,
    * el estilo del borde,
    * el color de borde.
    sino se define el border no es visible
-->
<div class="box">some text</div>

<!--
    Estilos de bordes
    El estilo del borde puede tomar uno de los siguientes valores:
    < dotted, dashed, solid, double, groove, ridge, inset, outset>
-->
<br>
<div class="box1">some text</div>

<!--
    Estilos de bordes
    Al igual que con los margenes y rellenos, el borde admite propiedades separadas para establecer
    el borde de cada lado, por ejemplo:
    border-top, border-bottom,etc.
-->
<br>
<div class="box2">some text div</div>

<!--
    Border Radius
    La propiedad border-radius permite rodear las esquinas de los elementos.
    Un unico valor proporcionado utiliza ese valor para las 4 esquinas, Tambien puedes
    establecerr  el radio del borde para cada esquina por separado, separandolos con espacios
    El radio se aplica a todo el elemento, incluso si no tiene un borde establcido
-->
<br>
<div class="box3">some text div div</div>
</body>
</html>
